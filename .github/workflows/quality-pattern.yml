name: quality-pattern
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install Lua
        uses: leafo/gh-actions-lua@v8.0.0
        with:
          luaVersion: 5.1
                   
      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v4.0.0
      
      - name: Install dependencies
        run: |
          luarocks install busted
          luarocks install luacov-cobertura
          luarocks install https://raw.githubusercontent.com/tarantool/luacov-reporters/master/luacov-reporters-scm-1.rockspec

      - name: Install this module
        run: |
          luarocks make

      - name: Run Luacheck for linting
        uses: RagedUnicorn/action-luacheck@v1.0.0

      - name: Run Unity Test
        run: |
          busted -o utfTerminal

      - name: Generate cobertura
        run: |
          luacov-cobertura

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}