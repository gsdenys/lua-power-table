# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # setup Lua/LuaJIT
      - name: Install Lua/LuaJIT
        uses: leafo/gh-actions-lua@v8.0.0
        with:
          # The version of Lua to install, must be available on https://www.lua.org/ftp/ or http://luajit.org/download.html
          luaVersion: 5.1 # optional, default is 5.4
          # Command line flags passed to make when building Lua
                   
      - name: Install LuaRocks
        run: apt install luarocks
#         uses: leafo/gh-actions-luarocks@v4.0.0
      
      - name: install this library
        run: luarocks make
      
      - name: Luacheck for lua codebases
        # You may pin to the exact commit or the version.
        # uses: RagedUnicorn/action-luacheck@94ee053798fc676fd66bb36d541d855ed3c2daf1
        uses: RagedUnicorn/action-luacheck@v1.0.0
        with:
          files: . # optional, default is .
        
     

      
